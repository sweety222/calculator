<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="main">
       
        <div class="container">
            <h1>calculator</h1>
            <div class="head">
                <input type="text" id="result" max-length="10px" />
            </div>
            <div class="body">
                <div>
                    <input type="button"class="btn" value="C"></input>
                    <input type="button"class="btn" value="+/-"></input>
                    <input type="button"class="btn" value="%"></input>
                    <input type="button"class="btn" value="/"></input>
                </div>
                <div>
                    <input type="button" class="btn"value="7"></input>
                    <input type="button"class="btn" value="8"></input>
                    <input type="button"class="btn" value="9"></input>
                    <input type="button"class="btn" value="*"></input>
                </div>
                <div>
                    <input type="button"class="btn" value="4"></input>
                    <input type="button"class="btn" value="5"></input>
                    <input type="button"class="btn" value="6"></input>
                    <input type="button"class="btn" value="-"></input>
                </div>
                <div>
                    <input type="button"class="btn" value="1"></input>
                    <input type="button"class="btn" value="2"></input>
                    <input type="button"class="btn" value="3"></input>
                    <input type="button"class="btn" value="+"></input>
                </div>
                <div>
                    <input type="button"class="btn" value="0"></input>
                    <input type="button"class="btn" value="."></input>
                    <input type="button"class="btn" value="DEL"></input>
                    <input type="button"class="btn" class="btn-pink" value="="></input>
                </div>
            </div>


        </div>
    </div>

</body>
</html>
